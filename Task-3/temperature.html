<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="design.css">
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function temp(){
            var t = document.getElementById("type").value;
            var d = document.getElementById("degree").value;
            console.log(d);
            if( t == "f"){
                var r = String((d*1.8)+32);
            }
            else {
                var r = String((d-32)*(0.55));
            }
            document.getElementById("result").innerHTML=r;
        }
        
    </script>
</head>
<body>
   
    <br><br><br><br>
   <center> <div class="main shadow p-3 mb-5 bg-body rounded">

                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16" >
                            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
                            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                          </svg>
                        <h4>Temperature Converter</h4>
                        <hr class="line">
                        <form class="form">
                            
                                    <label for="degree" class="deg">Degrees :  </label>
                                    <input type="text" id="degree">
                                    <br><br>
                                    <label for="type" class="ty">Type :  </label>
                                    <input type="radio" id="type" name="type" value="f">
                                    <label for="type">Farenheit</label>
                                    <input type="radio" id="type" name="type" value="celsius">
                                    <label for="type">Celsius</label>
                                    <br><br>
                                    <label for="result">Result : </label>
                                    <label id="result"></label>
                          </form>
                            <button class="bot btn btn-primary" onclick=temp()>Convert</button>
                         
                </div>
    </center>
</body>
</html>
